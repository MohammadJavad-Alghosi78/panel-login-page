<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <title>ورود</title>
</head>

<body>

  <div class="mobile-container">
    <!-- LOGO -->
    <div class="logo">
      <img src="./images/setareaval.svg" alt="setareaval logo">
    </div>

    <div class="login-form">

      <h1 class="login-form__title">ورود به پنل</h1>

      <form class="login-form__form">

        <div class="form-item">
          <!-- EMAIL SECTION -->
          <label for="email-input" class="login-form__label">لطفا ایمیل خود را وارد کنید</label>
          <img src="./images/Profile.svg" class="form-item__icon" alt="">
          <input type="email" id="email-input" name="email" placeholder="پست الکترونیکی" class="login-form__input">
        </div>

        <div class="form-item">
          <!-- PASSWORD SECTION -->
          <label for="password-input" class="login-form__label">رمز عبور خود را وارد کنید</label>
          <img src="./images/Password.svg" class="form-item__icon" alt="">
          <input type="password" id="password-input" name="password" placeholder="رمز عبور" class="login-form__input">
        </div>

        <div class="form-item">
          <!-- SECURITY CODE -->
          <img src="./images/Shield Done.png" class="form-item-security-icon" alt="">
          <label for="security-code-input" class="form-item__security-message">عبارت داخل کادر را وارد کنید</label>
          <div class="security-section">
            <input type="text" placeholder="کد امنیتی" class="security-section__security-code-input">
            <input type="text" placeholder="محل قرارگیری کدی که باید وارد شود"
              class="security-section__security-code-input">
          </div>
        </div>
        <button class="login-form__submit">ورود</button>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="form-section">
      <div class="form-section__content">
        <div class="logo">
          <img src="./images/setareaval.svg" class="logo__xl" alt="">
        </div>
        <div class="login-form">
          <h1 class="login-form__title">ورود به پنل</h1>
          <form class="login-form__form">
            <div class="form-item">
              <!-- EMAIL SECTION -->
              <label for="email-input" class="form-item__label">لطفا ایمیل خود را وارد کنید</label>
              <img src="./images/Profile.svg" class="form-item__icon" alt="">
              <input type="email" id="email-input" name="email" placeholder="پست الکترونیکی" class="form-item__input">
            </div>

            <div class="form-item">
              <!-- PASSWORD SECTION -->
              <label for="password-input" class="form-item__label">رمز عبور خود را وارد کنید</label>
              <img src="./images/Password.svg" class="form-item__icon" alt="">
              <input type="password" id="password-input" name="password" placeholder="رمز عبور"
                class="form-item__input">
            </div>

            <div class="form-item">
              <!-- SECURITY CODE -->
              <img src="./images/Shield Done.png" class="form-item-security-icon" alt="">
              <label for="security-code-input" class="form-item__security-message">عبارت داخل کادر را وارد کنید</label>
              <div class="security-section">
                <input type="text" placeholder="کد امنیتی" class="security-section__security-code-input">
                <input type="text" placeholder="محل قرارگیری کدی که باید وارد شود"
                  class="security-section__security-code-input">
              </div>
            </div>
            <button class="login-form__submit">ورود</button>
          </form>
        </div>
      </div>
    </div>
    <div class="page-image">
      <img src="./images/login-page-image.svg" class="page-image__login-image" alt="">
    </div>
  </div>



</body>
